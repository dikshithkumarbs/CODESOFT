<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a1a;
        }

        .calculator {
            background: #1c1c1c;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .display {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 100px;
        }

        /* Shows full expression: 2+3= */
        #expression {
            color: #888;
            font-size: 18px;
            min-height: 26px;
            text-align: right;
            word-break: break-all;
        }

        /* Shows result */
        #result {
            color: #fff;
            font-size: 42px;
            text-align: right;
            word-break: break-all;
            min-height: 50px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            gap: 12px;
        }

        button {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.85;
        }

        button:active {
            transform: scale(0.95);
        }

        .num {
            background: #505050;
            color: #fff;
        }

        .func {
            background: #a0a0a0;
            color: #000;
        }

        .op {
            background: #ff9f0a;
            color: #fff;
        }

        .zero {
            grid-column: span 2;
            width: 100%;
            border-radius: 35px;
            text-align: left;
            padding-left: 28px;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <div class="display">
            <div id="expression"></div>
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <button class="func" onclick="clearAll()">C</button>
            <button class="func" onclick="toggleSign()">+/-</button>
            <button class="func" onclick="percent()">%</button>
            <button class="op" onclick="addOperator('÷')">÷</button>

            <button class="num" onclick="addNumber('7')">7</button>
            <button class="num" onclick="addNumber('8')">8</button>
            <button class="num" onclick="addNumber('9')">9</button>
            <button class="op" onclick="addOperator('×')">×</button>

            <button class="num" onclick="addNumber('4')">4</button>
            <button class="num" onclick="addNumber('5')">5</button>
            <button class="num" onclick="addNumber('6')">6</button>
            <button class="op" onclick="addOperator('-')">−</button>

            <button class="num" onclick="addNumber('1')">1</button>
            <button class="num" onclick="addNumber('2')">2</button>
            <button class="num" onclick="addNumber('3')">3</button>
            <button class="op" onclick="addOperator('+')">+</button>

            <button class="num zero" onclick="addNumber('0')">0</button>
            <button class="num" onclick="addDecimal()">.</button>
            <button class="op" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // Expression string that shows everything
        var expression = '';
        var currentNum = '0';
        var resultShown = false;

        var expressionDisplay = document.getElementById('expression');
        var resultDisplay = document.getElementById('result');

        // Update both displays
        function updateDisplay() {
            expressionDisplay.textContent = expression;
            resultDisplay.textContent = currentNum;
        }

        // Add a number
        function addNumber(num) {
            if (resultShown) {
                expression = '';
                currentNum = '0';
                resultShown = false;
            }

            if (currentNum === '0') {
                currentNum = num;
            } else {
                currentNum = currentNum + num;
            }

            updateDisplay();
        }

        // Add decimal point
        function addDecimal() {
            if (resultShown) {
                expression = '';
                currentNum = '0';
                resultShown = false;
            }

            if (currentNum.indexOf('.') === -1) {
                currentNum = currentNum + '.';
            }
            updateDisplay();
        }

        // Add operator (+, -, ×, ÷)
        function addOperator(op) {
            if (resultShown) {
                resultShown = false;
            }

            // Add current number and operator to expression
            expression = expression + currentNum + ' ' + op + ' ';
            currentNum = '0';

            updateDisplay();
        }

        // Calculate result
        function calculate() {
            if (expression === '') return;

            // Build full expression
            var fullExpression = expression + currentNum;

            // Show expression with = sign
            expressionDisplay.textContent = fullExpression + ' =';

            // Convert symbols for eval
            var calcExpression = fullExpression
                .replace(/×/g, '*')
                .replace(/÷/g, '/')
                .replace(/\s/g, '');

            try {
                // Check for division by zero
                if (calcExpression.includes('/0')) {
                    var parts = calcExpression.split('/');
                    for (var i = 1; i < parts.length; i++) {
                        if (parseFloat(parts[i]) === 0) {
                            currentNum = 'Error';
                            updateDisplay();
                            resultShown = true;
                            expression = '';
                            return;
                        }
                    }
                }

                var result = eval(calcExpression);
                result = Math.round(result * 1000000000) / 1000000000;
                currentNum = String(result);
            } catch (e) {
                currentNum = 'Error';
            }

            resultDisplay.textContent = currentNum;
            expression = '';
            resultShown = true;
        }

        // Clear all
        function clearAll() {
            expression = '';
            currentNum = '0';
            resultShown = false;
            updateDisplay();
        }

        // Toggle positive/negative
        function toggleSign() {
            if (currentNum !== '0' && currentNum !== 'Error') {
                if (currentNum.charAt(0) === '-') {
                    currentNum = currentNum.substring(1);
                } else {
                    currentNum = '-' + currentNum;
                }
                updateDisplay();
            }
        }

        // Percent
        function percent() {
            if (currentNum !== '0' && currentNum !== 'Error') {
                currentNum = String(parseFloat(currentNum) / 100);
                updateDisplay();
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function (e) {
            if (e.key >= '0' && e.key <= '9') addNumber(e.key);
            else if (e.key === '.') addDecimal();
            else if (e.key === '+') addOperator('+');
            else if (e.key === '-') addOperator('-');
            else if (e.key === '*') addOperator('×');
            else if (e.key === '/') { e.preventDefault(); addOperator('÷'); }
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Escape') clearAll();
            else if (e.key === 'Backspace') {
                if (currentNum.length > 1) currentNum = currentNum.slice(0, -1);
                else currentNum = '0';
                updateDisplay();
            }
        });
    </script>

</body>

</html>
